<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lithology Descriptor</title>
    <link rel="stylesheet" href="Files/Descriptor.css" />
  </head>
  <body>
    <script src="Files/Lithologies.js"></script>

    <textarea id="sample"></textarea>

    <button id="to" onclick="CopyToTextarea(this)"> to</button>

    <button id="comma" onclick="CopyToTextarea(this)">,</button>

    <button id="peroid" onclick="CopyToTextarea(this)">.</button>

    <button id="copier">Copy Description</button>

    <button id="clear">Clear Description</button>

    <div id="image_container">
          <div id="info_player" class="pick"></div>
      </div>

    <div class="selector">
      <div class="lithology_options">
        <h1>Step (1) Lithologies</h1>
        <button id="shale" class="lithology" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">SH:</button>
        <button id="siltstone" class="lithology" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">SLTST:</button>
        <button id="sandstone" class="lithology" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">SS:</button>
        <button id="limestone" class="lithology" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">LS:</button>
        <br>
        <button id="dolomite" class="lithology" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">DOL:</button>
        <button id="gypsum" class="lithology" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">GYP:</button>
        <button id="anhydrite" class="lithology" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">ANHY:</button>
        <button id="evaporite" class="lithology" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">EVP:</button>
        <br>
        <button id="no_sample" class="lithology" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">No Sample:</button>
      </div>
      <div class="color_options">
        <h1>Step (2) Colors</h1>
        <button id="color" class="color_white" title="White" onclick="shale_logo();" ondblclick="CopyToTextarea(this)"> wh</button>
        <button id="color" class="color_off_white" title="Off White" onclick="shale_logo();" ondblclick="CopyToTextarea(this)"> off wh</button>
        <button id="color" class="color_v_lightGrey" title="Very Light Grey" onclick="shale_logo();" ondblclick="CopyToTextarea(this)"> v ltgy</button>
        <button id="color" class="color_lightGrey" title="Light Grey" onclick="shale_logo();" ondblclick="CopyToTextarea(this)"> ltgy</button>
        <button id="color" class="color_medGrey" title="Medium Grey" onclick="shale_logo();" ondblclick="CopyToTextarea(this)"> medgy</button>
        <button id="color" class="color_Grey" title="Grey" onclick="shale_logo();" ondblclick="CopyToTextarea(this)"> gy</button>
        <button id="color" class="color_drkGrey" title="Dark Grey" onclick="shale_logo();" ondblclick="CopyToTextarea(this)"> drkgy</button>
        <button id="color" class="color_gyshblk" title="Greyish Black" onclick="shale_logo();" ondblclick="CopyToTextarea(this)"> gyshblk</button>
        <button id="color" class="color_black" title="Black" onclick="shale_logo();" ondblclick="CopyToTextarea(this)"> blk</button>
        <button id="color" class="color_crm" title="Cream" onclick="shale_logo();" ondblclick="CopyToTextarea(this)"> crm</button>
        <button id="color" class="color_tan" title="Tan" onclick="shale_logo();" ondblclick="CopyToTextarea(this)"> tan</button>
        <button id="color" class="color_ltbrn" title="Light Brown" onclick="shale_logo();" ondblclick="CopyToTextarea(this)"> lt brn</button>
        <button id="color" class="color_brn" title="Brown" onclick="shale_logo();" ondblclick="CopyToTextarea(this)"> brn</button>
        <button id="color" class="color_green" title="Greenish Yellow" onclick="shale_logo();" ondblclick="CopyToTextarea(this)"> Gnsh Yel</button>
        <button id="color" class="color_white" title="White" onclick="shale_logo();" ondblclick="CopyToTextarea(this)"> Wh</button>
        <button id="color" class="color_lightGrey" title="White" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">ltGy </button>
        <button id="color" class="color_black" title="White" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">Blk </button>
        <button id="color" class="color_redish_brown" title="White" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">Rdsh Brn </button>
        <button id="color" class="color_dyel" title="White" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">dull Yel </button>
        <br>
        <button id="color" class="color_redish_brown" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">Rdsh Brn, </button>
        <button id="color" class="color_dyel" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">dull Yel, </button>
        <button id="color" class="color_byel" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">bri Yel, </button>
        <button id="color" class="color_blue" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">Bl, </button>
        <button id="color" class="color_green" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">Gnsh Yel, </button>
        <button id="color" class="color_white" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">Wh, </button>
        <button id="color" class="color_lightGrey" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">ltGy, </button>
        <button id="color" class="color_black" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">Blk, </button>
        <button id="color" class="color_redish_brown" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">Rdsh Brn, </button>
        <button id="color" class="color_dyel" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">dull Yel, </button>
        <button id="color" class="color_byel" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">bri Yel, </button>
        <button id="color" class="color_blue" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">Bl, </button>
        <button id="color" class="color_green" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">Gnsh Yel, </button>
        <button id="color" class="color_white" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">Wh, </button>
        <button id="color" class="color_lightGrey" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">ltGy, </button>
        <button id="color" class="color_black" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">Blk, </button>
      </div>
      <div class="texture_options">
        <h1>Step (3) Shape or Texture</h1>
        <button ondblclick="CopyToTextarea(this)">wl rnd, </button>
        <button ondblclick="CopyToTextarea(this)">rnd, </button>
        <button ondblclick="CopyToTextarea(this)">sb rnd, </button>
        <button ondblclick="CopyToTextarea(this)"> sb ang, </button>
        <button ondblclick="CopyToTextarea(this)">ang, </button>
        <button ondblclick="CopyToTextarea(this)">v ang, </button>
        <br>
        <button ondblclick="CopyToTextarea(this)"> to </button>
        <button ondblclick="CopyToTextarea(this)"> - </button>
        <button ondblclick="CopyToTextarea(this)">tr </button>
        <button ondblclick="CopyToTextarea(this)">rr </button>
        <button ondblclick="CopyToTextarea(this)">mod </button>
        <button ondblclick="CopyToTextarea(this)">abnt </button>
        <br>
        <button ondblclick="CopyToTextarea(this)">sm, </button>
        <button ondblclick="CopyToTextarea(this)">slty, </button>
        <button ondblclick="CopyToTextarea(this)">v f, </button>
        <button ondblclick="CopyToTextarea(this)">f, </button>
        <button ondblclick="CopyToTextarea(this)">crs, </button>
      </div>
      <div class="grain_options">
        <h1>Step (4) Grain or Crystaline Stucture</h1>
        <button ondblclick="CopyToTextarea(this)">f grn, </button>
        <button ondblclick="CopyToTextarea(this)">med grn, </button>
        <button onclick="paper_logo();" ondblclick="CopyToTextarea(this)">crs grn, </button>
        <br>
        <button ondblclick="CopyToTextarea(this)">wl cons,</button>
        <button ondblclick="CopyToTextarea(this)">mod cons, </button>
        <button onclick="paper_logo();" ondblclick="CopyToTextarea(this)">uncon, </button>
      </div>
      <div class="hardness_options">
        <h1>Step (5) Hardness</h1>
        <button ondblclick="CopyToTextarea(this)">Soft</button>
        <button ondblclick="CopyToTextarea(this)">Brittle</button>
        <button ondblclick="CopyToTextarea(this)">Firm</button>
        <button ondblclick="CopyToTextarea(this)">Hard</button>
      </div>
      <div class="cement_options">
        <h1>Step (6) Cementation and Porosity</h1>
        <button ondblclick="CopyToTextarea(this)">Calcareous</button>
        <button ondblclick="CopyToTextarea(this)">Clay</button>
        <br>
        <button ondblclick="CopyToTextarea(this)">Cement</button>
        <button ondblclick="CopyToTextarea(this)">Matrix</button>
        <br>
        <button ondblclick="CopyToTextarea(this)">Tight</button>
        <button ondblclick="CopyToTextarea(this)">Pinpoint</button>
      </div>
      <div class="mineral_options">
        <h1>Step (7) Trace Minerals or Fossils</h1>
          <button class="btn-start" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">Pyrite</button>
          <button class="btn-start" onclick="scissors_logo();" ondblclick="CopyToTextarea(this)">Oolite</button>
        </button>
      </div>
      <div class="hydrocarbon_options">
        <h1>Step (8) Mineral Fluorescence and Hydrocarbon Show</h1>
        <button ondblclick="CopyToTextarea(this)">5%</button>
        <button ondblclick="CopyToTextarea(this)">10%</button>
        <button ondblclick="CopyToTextarea(this)">15%</button>
        <button ondblclick="CopyToTextarea(this)">20%</button>
        <br>
        <button ondblclick="CopyToTextarea(this)">Dull</button>
        <button ondblclick="CopyToTextarea(this)">Bright</button>
        <br>
        <button ondblclick="CopyToTextarea(this)">Weak</button>
        <button ondblclick="CopyToTextarea(this)">Strong</button>
        <button ondblclick="CopyToTextarea(this)">Flash</button>
        <br>
        <button ondblclick="CopyToTextarea(this)">Streaming</button>
        <button ondblclick="CopyToTextarea(this)">Blooming</button>
      </div>
    </div>

    <script>
      function CopyToTextarea(el) {
        const text = el.textContent;
        var textarea = document.getElementById("sample");
        textarea.value = textarea.value + text + "";
      }

      /* load image function*/
      function info_player(type) {
        document.getElementById("info_player").title = type;
      }

      //functions for displaying images when clicking on player 1 icons
      function shale_logo() {
        info_player("shaledis");
      }

      function rock_logo() {
        info_player("rock");
      }

      function paper_logo() {
        info_player("paper");
      }

      function scissors_logo() {
        info_player("scissors");
      }

      const textarea = document.getElementById('sample');

// Clear textarea value
        textarea.value = '';

// Clear textarea value on click
        const btn = document.getElementById('clear');

        btn.addEventListener('click', function handleClick() {
  // log value before clearing it
        console.log(textarea.value);

  // clear textarea value
        textarea.value = '';
    });

        document.getElementById('copier').addEventListener('click', function() {
  
        var text = document.getElementById('sample');
        text.select();
        document.execCommand('copy');

    });

    </script>
  </body>
</html>
