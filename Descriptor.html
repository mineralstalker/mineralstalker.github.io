<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lithology Descriptor</title>
    <link rel="stylesheet" href="Files/Descriptor.css" />
  </head>
  <body>
    <script src="Files/Lithologies.js"></script>

    <textarea id="sample"></textarea>
    <div id="image_container">
          <div id="player_1" class="pick"></div>
      </div>

    <div class="selector">
      <div class="lithology_options">
        <h1>Step (1) Lithologies</h1>
        <button id="shale" class="lithology" onclick="shale_logo();" ondblclick="CopyToTextarea(this)">SH: </button>
        <button id="siltstone" class="lithology" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">SLTST: </button>
        <button id="sandstone" class="lithology" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">SS: </button>
        <button id="limestone" class="lithology" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">LS: </button>
        <br>
        <button id="dolomite" class="lithology" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">DOL: </button>
        <button id="gypsum" class="lithology" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">GYP: </button>
        <button id="evaporite" class="lithology" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">EVP: </button>
      </div>
      <div class="color_options">
        <h1>Step (2) Colors</h1>
        <button
          class="color_white"
          onclick="trigger(this)"
        ></button>
        <button type="button" class="color_lightGrey"></button>
        <button type="button" class="color_black"></button>
        <button type="button" class="color_redish_brown"></button>
        <button type="button" class="color_white"></button>
        <button type="button" class="color_lightGrey"></button>
        <button type="button" class="color_black"></button>
        <button type="button" class="color_redish_brown"></button>
      </div>
      <div class="texture_options">
        <h1>Step (3) Shape or Texture</h1>
        <button ondblclick="CopyToTextarea(this)">Rounded</button>
        <button ondblclick="CopyToTextarea(this)">Angular</button>
        <br>
        <button ondblclick="CopyToTextarea(this)">Silty</button>
        <button ondblclick="CopyToTextarea(this)">Granular</button>
      </div>
      <div class="grain_options">
        <h1>Step (4) Grain or Crystaline Stucture</h1>
        <button ondblclick="CopyToTextarea(this)">Well Consonlidated</button>
        <button onclick="paper_logo();" ondblclick="CopyToTextarea(this)">Unconsolidated</button>
      </div>
      <div class="hardness_options">
        <h1>Step (5) Hardness</h1>
        <button ondblclick="CopyToTextarea(this)">Soft</button>
        <button ondblclick="CopyToTextarea(this)">Brittle</button>
        <button ondblclick="CopyToTextarea(this)">Firm</button>
        <button ondblclick="CopyToTextarea(this)">Hard</button>
      </div>
      <div class="cement_options">
        <h1>Step (6) Cementation and Porosity</h1>
        <button ondblclick="CopyToTextarea(this)">Calcareous</button>
        <button ondblclick="CopyToTextarea(this)">Clay</button>
        <br>
        <button ondblclick="CopyToTextarea(this)">Cement</button>
        <button ondblclick="CopyToTextarea(this)">Matrix</button>
        <br>
        <button ondblclick="CopyToTextarea(this)">Tight</button>
        <button ondblclick="CopyToTextarea(this)">Pinpoint</button>
      </div>
      <div class="mineral_options">
        <h1>Step (7) Trace Minerals or Fossils</h1>
          <button class="btn-start" onclick="rock_logo();" ondblclick="CopyToTextarea(this)">Pyrite</button>
          <button class="btn-start" onclick="scissors_logo();" ondblclick="CopyToTextarea(this)">Oolite</button>
        </button>
      </div>
      <div class="hydrocarbon_options">
        <h1>Step (8) Mineral Fluorescence and Hydrocarbon Show</h1>
        <button ondblclick="CopyToTextarea(this)">5%</button>
        <button ondblclick="CopyToTextarea(this)">10%</button>
        <button ondblclick="CopyToTextarea(this)">15%</button>
        <button ondblclick="CopyToTextarea(this)">20%</button>
        <br>
        <button ondblclick="CopyToTextarea(this)">Dull</button>
        <button ondblclick="CopyToTextarea(this)">Bright</button>
        <br>
        <button ondblclick="CopyToTextarea(this)">Weak</button>
        <button ondblclick="CopyToTextarea(this)">Strong</button>
        <button ondblclick="CopyToTextarea(this)">Flash</button>
        <br>
        <button ondblclick="CopyToTextarea(this)">Streaming</button>
        <button ondblclick="CopyToTextarea(this)">Blooming</button>
      </div>
    </div>

    <script>
      function CopyToTextarea(el) {
        const text = el.textContent;
        var textarea = document.getElementById("sample");
        textarea.value = textarea.value + text + "";
      }

      /* load image function*/
      function player_1(type) {
        document.getElementById("player_1").title = type;
      }

      //functions for displaying images when clicking on player 1 icons
      function shale_logo() {
        player_1("shaledis");
      }

      function rock_logo() {
        player_1("rock");
      }

      function paper_logo() {
        player_1("paper");
      }

      function scissors_logo() {
        player_1("scissors");
      }
    </script>
  </body>
</html>
